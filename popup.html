<!DOCTYPE html>
<html>
<head>
  <title>Time Tracker</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <strong><a className="navbar-brand text-white" href="#">KorYoku</a></strong>
    </div>
  </nav>

  <div class="signIn m-3">
    <div id="loginBox" class="loginBox">
      <div class="row mb-2">
          <div class="col-2">
            <label for="emailInput">Email</label>
          </div>
          <div class="col-10">
            <input id="emailInput" >
          </div>
      </div>
      <div class="row mb-2">
        <div class="col-2">
          <label for="passwordInput">Password</label>
        </div>
        <div class="col-10">
          <input id="passwordInput" type="password">
        </div>
      </div>

    </div>
    <div class="row mb-2">
      <div class="col-12 d-flex justify-content-end">
        <button class="btn btn-dark" id="loginButton">Login / Logout</button>
      </div>
    </div>
    
  </div>

<hr>

<div class="hiddenOnStart m-3" id="hiddenOnStart" style="width: 450px;">
  <h4>Logged in and tracking websites.</h4>

</div>
  <script src="popup.js"></script>
  <script type="module" src="backend-fetch.js"></script>
</body>
</html>
