<!DOCTYPE html>
<html>
<head>
  <title>Time Tracker</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  <div class="signIn">
    <div id="loginBox" class="loginBox">
      <div>
          <label for="emailInput">Email</label>
          <input id="emailInput" >
      </div>
      <div>
          <label for="passwordInput">Password</label>
          <input id="passwordInput" >
      </div>
    </div>
    <button id="loginButton">Login / Logout</button>
  </div>

<hr>

<div class="hiddenOnStart" id="hiddenOnStart">
  <h4>Logged in and tracking websites.</h4>
  <div class="container mt-3" style="width: 450px;">
    <h2>Time Tracker</h2>
    <h4 class="text-center">Tracking time spent on the browser...</h4>
    <h3 id="timer" class="text-center">00:00:00</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name of the website</th>
          <th>Time Spent</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="name"></td>
          <td id="timeSpent"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
  <script src="popup.js"></script>
  <script type="module" src="backend-fetch.js"></script>
</body>
</html>
